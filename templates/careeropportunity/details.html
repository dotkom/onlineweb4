{% extends "base.html" %}
{% load markup %}
{% load fb_versions %}
{% block content %}
    
<section id="careeropportunity">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="page-header">
                    <h2>{{opportunity.title}}</h2>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span7">
                {{ opportunity.description|striptags|markdown }}
            </div>
            <div class="span5 company">
            <a href="{% url 'company_details' opportunity.company.id %}">

                <div class="row-fluid row-space">
                    <div class="span6">
                        <h3>{{ opportunity.company.name }}</h3>
                    </div>
                    <div class="span6">
                        <img src="{% version opportunity.company.image 'companies_medium' %}" alt="" />
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="company-ingress">{{ opportunity.company.short_description|striptags|markdown }}</div>
                    <p class="pull-right company-image-caption">Trykk for mer info</p>
                </div>
                </a>
            </div>
        </div>
    </div>
</section>
{%endblock content %}
