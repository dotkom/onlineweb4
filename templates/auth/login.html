{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section id="login">
    <div class="container">
        <div class="page-header">
            <h2>Logg inn</h2>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Logg inn</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
{% block js %}
    {{ block.super }}
    <script src="{{ STATIC_URL }}js/Login.js"></script>
{% endblock js %}
