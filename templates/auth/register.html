{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Lag bruker - Online
{% endblock title %}

{% block content %}
<section id="register">
    <div class="container">
        <div class="page-header">
            <h2>Registrer bruker</h2>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <form method="post" action={% url 'auth_register' %}>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Registrer</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
