{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="page-header">
        <h2>Registrer bruker</h2>
    </div>
    <form method="post" action={% url auth_register %}>
        {% csrf_token %}
            {{ form|crispy }}
        <div class="form-actions">
            <input type="submit" value="Registrer" />
        </div>
    </form>
</div>
{% endblock content %}
