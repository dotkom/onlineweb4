{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Glemt passord - Online
{% endblock title %}

{% block content %}
<section id="recover">
    <div class="container">
        <div class="page-header">
            <h2>Glemt passord</h2>
        </div>
        <div class="ingress">
        <p>Har du glemt passordet ditt? Skriv inn epostadressen din for å få tilsendt et nytt.</p>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <form method="post" action={% url 'auth_recover' %}>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Send passord</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
