<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Online, Linjeforeningen for Informatikk</title>
        <meta name="description" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css">
        <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">
        <link rel="stylesheet/less" href="{{ STATIC_URL }}css/core.less">

        <script src="{{ STATIC_URL }}js/libs/less.js"></script>
        <script src="{{ STATIC_URL }}js/libs/jquery-1.8.2.min.js"></script>
        <script src="{{ STATIC_URL }}js/libs/bootstrap.min.js"></script>
        <script src="{{ STATIC_URL }}js/libs/bootstrap-dropdown.js"></script>
        <script src="{{ STATIC_URL }}js/libs/moment.js"></script>

        <script src="{{ STATIC_URL }}js/holder.js"></script>
        <script src="{{ STATIC_URL }}js/scroller.js"></script>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
    <!-- Header goes here! -->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <ul class="nav">
                    <li>
                        <a class="brand" href="./"><img src="{{ STATIC_URL }}img/online_logo.png" alt="Online" class="online-logo"></a>
                    </li>
                </ul>
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="nav-collapse collapse">
                    <ul class="nav menu-elements">
                        <li>
                            <a href="#events" class="active">Arrangementer</a>
                        </li>
                        <li>
                            <a href="#articles">Artikler</a>
                        </li>
                        <li>
                            <a href="#about">Om online</a>
                        </li>
                        <li>
                            <a href="#business">For bedrifter</a>
                        </li>
                        <li>
                            <a href="#offline">Offline</a>
                        </li>
                        <li>
                            <a href="http://wiki.online.ntnu.no/">Wiki</a>
                        </li>
                    </ul>

                    <ul class="nav pull-right">
                        <li class="dropdown" id="login_menu">
                            <a href="#login_menu" class="login-btn dropdown-toggle dropdown-signin">Logg inn<b class="caret"></b></a>
                            <ul class="dropdown-menu dropdown-form login-box">
                                <li class="dropdown-caret right">
                                    <span class="caret-outer"/>
                                    <span class="caret-inner"/>
                                </li>
                                <li>
                                <form method="POST" action="{% url auth_login %}">
                                    {% csrf_token %}
                                    <fieldset class="textbox">
                                        <label for="id_username">Brukernavn</label>
                                        <input type="text" name="username" id="id_username">
                                        <label for="id_password">Passord</span>
                                        <input type="password" name="password" id="id_password">
                                    </fieldset>
                                    <input type="hidden" name="next" value="{{ request.get_full_path }}" />

                                    <button type="submit" class="btn submit">Logg inn</button>
                                </form>
                                </li>
                            </ul>
                        </li>
                        <li>
                        <a href="http://visma.no/" class=""><img src="{{ STATIC_URL }}img/visma_clean.png" alt="" class="sponsor-logo"></a>
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}
    </body>
</html>
