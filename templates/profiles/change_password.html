{% load crispy_forms_tags %}
<div class="row">
    <div class="col-md-12">
        <h3>Bytt passord</h3>
    </div>
</div>
<form method="post" action="{% url 'apps.profiles.views.savePassword' %}">
    <div class="col-md-12">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                {{ password_change_form|crispy }}
            </div>
        </div>
    </div>
    <div class="col-md-12 form-actions" style="margin-left: 0px">
        <button class="btn btn-success pull-right" type="submit">Lagre passord</button>
    </div>
</form>
