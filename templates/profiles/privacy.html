
<div class="row">
    <form method="post" action="{% url 'profile_privacy' %}" enctype="multipart/form-data">
        <div class="col-md-12">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <div class="row row-space">
                        <div class="col-md-12" id="paddingtop">
                            <h3 class="header-inline">Personvern</h3>
                            <i id="privacy-help"
                               class="glyphicon glyphicon-info-sign"
                               href="#"
                               data-toggle="popover"
                               title="Hjelpeinformasjon"
                               data-content="Grønn indikerer valgt, oransje indikerer ikke valgt. Dersom du velger at profilen din ikke skal være synlig for andre brukere, vil ikke de andre valgene ha noen effekt."
                               data-original-title="Hjelpeinformasjon">
                            </i>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12">
                        {% for field in privacy_form %}
                            <div class="privacybox {% if field.value %}on{% else %}off{% endif %} pull-left">
                                <span>{{ field.label }} {{ field }} </span>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-actions" style="margin-left: 0px; margin-top: 15px;">
            <button class="btn btn-success pull-right" type="submit">Lagre personvern</button>
        </div>
    </form>
</div>
