<div class="row">
    <div class="col-lg-12">
        <a href="#" class="btn btn-danger pull-right"><i class="fa fa-times"></i> Slett</a>
    </div> 
</div>
<br />
<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Arrangementsdetaljer</h3>
            </div>
            <div class="panel-body">
                <form class="edit-form" method="post" action="/" enctype="multipart/form-data">
                    <div class="row row-space">
                    {% csrf_token %}
                    {% for field in change_event_form %}
                        {% ifnotequal field.name 'image' %}
                            <div class="inline">
                                <div class="col-md-2">{{ field.label }}</div>
                                <div class="col-md-10">
                                    {{ field }}
                                    {{ field.errors }}
                                </div>
                            </div>
                        {% endifnotequal %}
                    {% endfor %}
                    </div>
                    <div class="row row-space">
                        <div class="col-md-12" style="margin-left: 0px">
                            <button class="btn btn-success pull-right" type="submit">Lagre brukerinformasjon</button>
                        </div>
                    </div>
                </form>
            </div><!-- panel-body -->
        </div><!-- panel -->
    </div><!-- col-lg-8 -->
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Hurr </h3>
            </div>
            <div class="panel-body">
            </div><!-- panel-body -->
        </div><!-- panel -->
    </div><!-- col-lg-8 -->
</div>
