{% load crispy_forms_tags %}

{% if not event.attendance_event %}
<div class="row">
    <div class="col-lg-12">
        <a href="{% url 'dashboard_event_change_attendance' event.id %}" class ="btn btn-primary"><i class="fa fa-users"></i> Legg til påmelding</a>
    </div>
</div>
<br />
{% else %}
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Påmeldingsdetaljer</h3>
            </div>
            <div class="panel-body">
                <form class="edit-form" method="post" action="{% url 'dashboard_event_change_attendance' event.id %}" enctype="multipart/form-data">
                    <div class="row row-space">
                    {% csrf_token %}
                    {{ change_attendance_form|crispy }} 
                    </div>
            </div>
        </div><!-- panel -->
    </div><!-- col-lg-4 -->
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Regler</h3>
            </div>
            <div class="panel-body">
                    <div class="row row-space">
                    {% csrf_token %}
                    {{ change_rules_form|crispy }} 
                    </div>
                    <div class="row row-space">
                        <div class="col-md-12" style="margin-left: 0px">
                            <button class="btn btn-success pull-right" type="submit">Lagre påmeldingsdetaljer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- panel -->
    </div><!-- col-lg-8 -->
</div><!-- row -->
{% endif %}
