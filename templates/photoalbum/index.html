{% extends "base.html" %}

{% block content %}
    <section>


        <a href="/photoalbum/create">
            <h2>
                Nytt album
            </h2>
        </a>

        <h2> Album </h2>
        {%  for album in albums %}
            <a href="{%  url 'album_detail' pk=album.pk %}" >
                <div style="display: block">
                   {{ album.title }}
            </div>
        </a>
        {% endfor %}
    </section>
{% endblock content %}
