{% extends "base.html" %}

{% block content %}

	<section id="album">
		<div class="container">
			<div class="col-md-12">
				<div class="page-header">
					<ul class="nav nav-pills">
					<li class="pull-left">
						<h1>{{ album.title}}</h1>
					</li>
					<li class="pull-right active">
						<a href="{% url 'delete_album' pk=album.pk %}">
							<span class="fa fa-edit">
								Slett album
							</span>
						</a>
					</li>

					<li class="pull-right active">
						<a href="{% url 'edit_album' pk=album.pk %}">
							<span class="fa fa-edit">
								Endre album
							</span>
						</a>
					</li>
						
					</ul>
				</div>
			</div>
			<div>
				{% for tag in tags %}
					<span class="tag" style="background-color: #80808061; border-radius: 6px; margin: 4px; padding: 0 10px;">
						{{ tag.name }}
					</span>
				{% endfor %}
			</div>

			{%  for photo in photos %}
				<a href="{% url 'photo_detail' album_pk=album.pk pk=photo.pk %}">
					<img src="{{MEDIA_URL}}{{ photo.photo}}" alt="{{ photo.photo }}" class="album_photo" style="max-width: 150px; margin: 10px; max-height: 200px;">
				</a>
			{% endfor  %}

		</div>
	</section>
{% endblock content %}
