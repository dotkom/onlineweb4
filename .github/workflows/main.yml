name: Test and build

on: [push]


jobs:
  setup:
    name: Test and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Copy settings file
        run: |
          cp onlineweb4/settings/example-local.py onlineweb4/settings/local.py
      - name: Install node dependencies
        run: |
          yarn install --pure-lockfile
      - name: Install tox
        run: |
          pip install tox
      - name: npm build
        run: |
          npm run build:prod