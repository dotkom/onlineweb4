pipeline:
  test:
    image: registry.online.ntnu.no/dotkom/onlineweb4-testbase
    when:
      event: pull_request
    commands:
      - cp onlineweb4/settings/example-local.py onlineweb4/settings/local.py
      - tox -e isort
      - tox -e flake8
      - tox -e tests
      - pip install codecov
      - codecov
  deploy:
    image: plugins/ssh
    host: nansen.online.ntnu.no
    user: root
    port: 22
    when:
      event: push
      branch: develop
    script:
      - /srv/www/ow4dev/deploy.sh
