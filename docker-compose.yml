version: '2'
services:
  dbdata:
    image: postgres:latest
    volumes:
      - /var/lib/postgresql
    command: /bin/true
  db:
    image: aidanlister/postgres-hstore
    volumes_from:
      - dbdata
    ports:
      - "5432"
  django:
    build:
      context: .
      dockerfile: Dockerfile.django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/srv/app
      - site-packages:/usr/local/lib/python3.6/site-packages
    ports:
      - "8000:8000"
    links:
      - db
    env_file: ./ow4_env
    environment:
      - INSTANCE_TYPE=web
      - DJANGO_SETTINGS_MODULE=onlineweb4.settings
  webpack:
    build:
      context: .
      dockerfile: Dockerfile.webpack
    command: npm start
    volumes:
      - .:/srv/app
      - /srv/app/node_modules
      - site-packages:/usr/local/lib/python3.6/site-packages
    ports:
      - "3000:3000"
    environment:
      - WEBPACK_DEV_IP=0.0.0.0
      - WEBPACK_DEV_PORT=3000
      - WEBPACK_DEV_PUBLIC_IP=localhost
volumes:
  site-packages: {}
