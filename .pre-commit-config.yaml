default_language_version:
    python: python3.11
repos:
  - repo: https://github.com/psf/black
    rev: "23.12.1"
    hooks:
    - id: black
  - repo: https://github.com/pycqa/isort
    rev: "5.11.5"
    hooks:
    - id: isort
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: "v0.1.5"
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
