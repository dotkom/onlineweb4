default_language_version:
    python: python3.9
repos:
  - repo: https://github.com/psf/black
    rev: "22.1.0"
    hooks:
    - id: black
  - repo: https://github.com/pycqa/isort
    rev: "5.10.1"
    hooks:
    - id: isort
  - repo: https://github.com/pycqa/flake8
    rev: "4.0.1"
    hooks:
    - id: flake8
